<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Forecast</title>

    <!-- Include Font Awesome for icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="weather.css">
</head>
<body>
    <div class="weather-app">
        <header>
            <div class="logo">
                <i class="fa-solid fa-cloud-sun"></i>
                <h1>Weather Forecast</h1>
            </div>
            <p>Get real-time weather updates!</p>
        </header>

        <!-- Search Section -->
        <div class="search-section">
            <input type="text" id="city-input" placeholder="Enter city name..." />
            <button id="search-btn">Search</button>
            <button id="current-location-btn">Use Current Location</button>
        </div>

        <!-- Dropdown for Recently Searched Cities -->
        <div class="dropdown-section">
            <label for="recent-cities">Recently Searched Cities:</label>
            <select id="recent-cities" onchange="getWeatherFromDropdown()">
                <option value="">Select a city</option>
            </select>
        </div>

        <!-- Weather Information -->
        <div class="current-weather">
            <h2 id="city-name">City Name</h2>
            <h3 id="temperature">--Â°C</h3> 
            <p id="weather-condition">Temperature</p>
            <div class="weather-details">
                <div class="weather-icon">
                    <img src="https://img.icons8.com/ios-filled/50/000000/temperature.png" alt="Temperature Icon">
                    <p id="Condition">Condition</p>
                </div>
                <div class="weather-icon">
                    <img src="https://img.icons8.com/ios-filled/50/0    00000/humidity.png" alt="Humidity Icon">
                    <p id="humidity">Humidity: --%</p>
                </div>
                <div class="weather-icon">
                    <img src="https://img.icons8.com/ios-filled/50/000000/air-quality.png" alt="Air Quality Icon">
                    <p id="air-quality">Air Quality: --</p>
                </div>
            </div>
        </div>

        <!-- Extended 5-Day Weather Forecast -->
        <div class="extended-forecast"> 
            <h2>5-Day Weather Forecast</h2>
            <div id="forecast-container">
                <!-- Dynamic forecast cards will be injected    here -->
            </div>
        </div>
    </div>

    <script src="weather.js"></script>
</body>
</html>
